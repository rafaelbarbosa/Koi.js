<html>
<head>
    <title>Koi.js</title>
    <!--script type="text/javascript" src="handlebars.min.js"></script-->
    <script type="text/javascript" src="Koi.js"></script>
    <script type="text/javascript">
        Koi.debug=true;
        Koi.application({
            name:'testApp',
            imports:[
                'Koi.ui.Button',
                'Koi.ui.Grid',
                'examples.data.model.User',
                'examples.data.store.User',
                'examples.data.controller.Main',
                'Koi.data.endpoint.Rest',
                'Koi.data.reader.Json'
            ],

            controllers:['examples.data.controller.Main'],

            viewport:{
                title:'Koi test App',
                items:[
                    {type:'button', itemId:'button1', text:'botao de teste'},
                    {type:'button', itemId:'button2', text:'botao de teste2'},
                    {
                        type:'grid',
                        store:'examples.data.store.User',
                        columns:[
                            {
                                header:'Name',
                                mapping:'name'
                            },
                            {
                                header:'Username',
                                mapping:'username'
                            }
                        ]
                    },
                    {
                        type:'container',
                        items:[
                            {type:'button', itemId:'button3', action:'button3'}
                        ]
                    }
                ]


            },

            main:function () {


            }
        });

    </script>
</head>

</html>
